<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wanzofc app</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #1c1f2f;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .chat-wrapper {
      width: 800px;
      height: 600px;
      background: #2b2e46;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1f2233;
      padding: 16px;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .avatar-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #0ff;
    }

    .avatar-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #1d1f2d;
    }

    .message {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .message .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      overflow: hidden;
    }

    .message .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message .bubble {
      background: #3a3e5a;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 70%;
      position: relative;
      font-size: 0.95rem;
    }

    .message.me {
      flex-direction: row-reverse;
    }

    .message.me .bubble {
      background: #00f0ff;
      color: #000;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      background: #1f2233;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2c2f47;
      color: #0ff;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      wanzofc app
      <div class="avatar-btn" onclick="chooseAvatar()">
        <img id="myAvatar" src="https://i.pravatar.cc/150?img=3">
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Tulis sesuatu...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messagesContainer = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const myAvatar = document.getElementById('myAvatar');
    let avatarUrl = localStorage.getItem('myAvatar') || 'https://i.pravatar.cc/150?img=3';
    myAvatar.src = avatarUrl;
    const savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
    savedMessages.forEach(data => renderMessage(data));

    function chooseAvatar() {
      const number = prompt("Pilih avatar (1-70):", "3");
      if (!number) return;
      avatarUrl = `https://i.pravatar.cc/150?img=${number}`;
      localStorage.setItem('myAvatar', avatarUrl);
      myAvatar.src = avatarUrl;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      const data = {
        id: crypto.randomUUID(),
        message: msg,
        avatar: avatarUrl,
        fromMe: true
      };
      appendMessage(data);
      socket.emit('chat message', data);
      input.value = '';
    }

    function appendMessage(data) {
      renderMessage(data);
      const stored = JSON.parse(localStorage.getItem('messages')) || [];
      stored.push(data);
      localStorage.setItem('messages', stored.slice(-50)); // Simpan max 50 pesan
    }

    function renderMessage({ message, avatar, fromMe }) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message' + (fromMe ? ' me' : '');
      msgDiv.innerHTML = `
        <div class="avatar"><img src="${avatar}"></div>
        <div class="bubble">${message}</div>
      `;
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    socket.on('chat message', (data) => {
      data.fromMe = false;
      appendMessage(data);
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
