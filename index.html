<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanzOfc Hunter Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* (CSS sama seperti sebelumnya, beberapa dimodifikasi) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e1e2f, #2e2e4f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      background: #2c2c3e;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }
    button {
      padding: 8px 16px; /* Ukuran tombol lebih kecil */
      border: none;
      background-color: #4f46e5;
      color: white;
      border-radius: 5px; /* Radius lebih kecil */
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9rem; /* Font size lebih kecil */
    }
    button:hover {
      background-color: #4338ca;
    }
    .animated {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .animated.show {
      opacity: 1;
      transform: translateY(0);
    }
    .copy-container {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .copy-input {
      flex-grow: 1;
      padding: 6px;  /* Ukuran padding lebih kecil */
      border-radius: 5px;
      border: 1px solid #ccc;
      color: #333;
      font-size: 0.8rem; /* Ukuran font lebih kecil */
      width: 150px; /* Lebar input lebih kecil */
    }
    .copy-button {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 6px 10px; /* Ukuran padding lebih kecil */
      border-radius: 5px;
      cursor: pointer;
      margin-left: 8px;
      transition: background-color 0.3s ease;
      font-size: 0.8rem; /* Ukuran font lebih kecil */
    }
    .copy-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>

<body>

  <div class="container animated">
    <h1>Selamat Datang!</h1>
    <p>Website ini dibuat untuk mendemokan payload WanzOfc Hunter.</p>

    <div class="copy-container">
      <input type="text" id="textToCopy" class="copy-input" value="Teks yang akan disalin" >
      <button class="copy-button" onclick="copyText()"><i class="fas fa-copy"></i> Salin</button>
    </div>

    <button id="klikSaya">Klik Saya</button>
  </div>

  <!-- GSAP for animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    window.addEventListener('load', () => {
      gsap.to('.animated', { 
        opacity: 1, 
        y: 0, 
        duration: 1, 
        ease: "power3.out",
        onStart: () => document.querySelector('.animated').classList.add('show')
      });
    });

    document.getElementById('klikSaya').addEventListener('click', () => {
      // Kirim data klik ke server
      fetch('/klik', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          event: 'tombol_diklik',
          time: new Date().toISOString(),
          userAgent: navigator.userAgent,
          page: location.href
        })
      })
      .then(response => response.text())
      .then(data => console.log('Server response:', data))
      .catch(err => console.error('Error:', err));
    });

    function copyText() {
      const copyText = document.getElementById("textToCopy");
      copyText.select();
      copyText.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand("copy");
      alert("Teks berhasil disalin: " + copyText.value);
    }
  </script>
</body>
</html>
