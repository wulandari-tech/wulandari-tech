<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanzOfc Hunter Demo</title>
  <style>
    /* (CSS sama seperti sebelumnya) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e1e2f, #2e2e4f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      background: #2c2c3e;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #4f46e5;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4338ca;
    }
    .animated {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .animated.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

  <div class="container animated">
    <h1>Selamat Datang!</h1>
    <p>Website ini dibuat untuk mendemokan payload WanzOfc Hunter.</p>
    <button id="klikSaya">Klik Saya</button>
  </div>

  <!-- GSAP for animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    window.addEventListener('load', () => {
      gsap.to('.animated', { 
        opacity: 1, 
        y: 0, 
        duration: 1, 
        ease: "power3.out",
        onStart: () => document.querySelector('.animated').classList.add('show')
      });
    });
    document.getElementById('klikSaya').addEventListener('click', () => {
      // alert('Tombol diklik!');

      // Kirim data klik ke server
      fetch('/klik', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          event: 'tombol_diklik',
          time: new Date().toISOString(),
          userAgent: navigator.userAgent,
          page: location.href
        })
      })
      .then(response => response.text())
      .then(data => console.log('Server response:', data))
      .catch(err => console.error('Error:', err));
    });
  </script>
</body>
</html>
