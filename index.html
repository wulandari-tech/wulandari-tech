<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WANZOFC APP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1b1e2f, #23263a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: #2c2f47;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .chat-header {
      padding: 16px;
      text-align: center;
      background: #1f2233;
      font-weight: 600;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #1d1f2d;
    }

    .message-bubble {
      max-width: 80%;
      padding: 12px 16px;
      background: #3a3e5a;
      border-radius: 18px;
      align-self: flex-start;
      position: relative;
      word-break: break-word;
    }

    .message-bubble.me {
      background: #00f0ff;
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message-id {
      font-size: 0.6rem;
      margin-top: 4px;
      opacity: 0.5;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #444;
      padding: 12px;
      background: #1f2233;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: #2c2f47;
      color: #0ff;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #00e0e0;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">WANZOFC APP</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Ketik pesan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const input = document.getElementById('messageInput');

    function generateUUID() {
      return crypto.randomUUID();
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (msg !== '') {
        const data = {
          id: generateUUID(),
          message: msg,
          fromMe: true
        };
        appendMessage(data);
        socket.emit('chat message', data);
        input.value = '';
      }
    }

    function appendMessage({ id, message, fromMe }) {
      const div = document.createElement('div');
      div.classList.add('message-bubble');
      if (fromMe) div.classList.add('me');
      div.innerHTML = `${message}<div class="message-id">${id}</div>`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('chat message', function(data) {
      data.fromMe = false;
      appendMessage(data);
    });

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
