<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay mu wanzofc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512..." crossorigin="anonymous" />
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a202c, #2d3748); /* Dark background, similar to Tailwind dark mode */
            color: #cbd5e1; /* Light text color, similar to Tailwind text-gray-300 */
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            max-width: 90%;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: rgba(31, 41, 55, 0.8); /* Slightly transparent dark background, similar to Tailwind bg-gray-700 */
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Shadow */
        }

        h1, h2, h3 {
            color: #a0aec0; /* Lighter heading color, similar to Tailwind text-gray-400 */
            margin-bottom: 1rem;
        }

        button {
            background-color: #4a5568; /* Darker button background, similar to Tailwind bg-gray-600 */
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #6b7280; /* Button hover color, similar to Tailwind bg-gray-500 */
        }

        input[type="text"],
        input[type="number"],
        select {
            background-color: #2d3748; /* Input background, similar to Tailwind bg-gray-800 */
            color: #cbd5e1;
            padding: 0.5rem;
            border: 1px solid #4a5568;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            width: 100%;
            box-sizing: border-box; /* Important for width */
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Flexbox for better layout */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-start; /* Align buttons to the start (left) */
        }

        /* Mobile Legends Prices Section */
        .prices-section {
            margin-top: 2rem;
        }

        .prices-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .prices-table th, .prices-table td {
            border: 1px solid #4a5568;
            padding: 0.5rem;
            text-align: left;
        }

        .prices-table th {
            background-color: #1a202c; /* Header background, same as body */
            font-weight: bold;
        }

        /* Deposit Methods Section */
        .deposit-methods-section {
            margin-top: 2rem;
        }

        .deposit-methods-list {
            list-style: none;
            padding: 0;
        }

        .deposit-methods-list li {
            padding: 0.75rem;
            border: 1px solid #4a5568;
            margin-bottom: 0.5rem;
            border-radius: 0.375rem;
            background-color: #2d3748; /* Similar to input background */
        }

        /* Status Display */
        .status-display {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.375rem;
            background-color: #2d3748;
            color: #cbd5e1;
            border: 1px solid #4a5568;
        }

        .success {
            color: #38a169; /* Green for success */
            border-color: #38a169;
        }

        .error {
            color: #e53e3e; /* Red for error */
            border-color: #e53e3e;
        }

        .hidden {
            display: none;
        }

        /* Loading animation */
        .loading-spinner {
            border: 4px solid rgba(203, 213, 225, 0.2); /* Light gray */
            border-top: 4px solid #38b2ac; /* Teal */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px; /* Space from the text */
            display: none; /* Initially hidden */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }

            .button-group {
                flex-direction: column; /* Stack buttons on smaller screens */
                align-items: stretch; /* Make buttons full width */
            }
        }

        /* Animated Background */
        body {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            /* Animation for subtle movement */
            background-size: 200% 200%; /* Larger size for movement */
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-wallet"></i> Pay Mu Wanzofc</h1>
        <p>Welcome to the Pay Mu Wanzofc interface.  Manage your deposits and view Mobile Legends prices.</p>

        <!-- Create Deposit Form -->
        <h2><i class="fas fa-money-bill-wave"></i> Create Deposit</h2>
        <div id="createDepositForm">
            <div class="form-group">
                <label for="reffId">Reff ID:</label>
                <input type="text" id="reffId" placeholder="Enter Reff ID">
            </div>
            <div class="form-group">
                <label for="method">Method:</label>
                <select id="method">
                    <option value="" disabled selected>Select a method</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" placeholder="Enter Phone Number (Optional)">
            </div>
            <div class="form-group">
                <label for="nominal">Nominal:</label>
                <input type="number" id="nominal" placeholder="Enter Nominal">
            </div>
            <div class="form-group">
                <label for="feeByCustomer">Fee by Customer:</label>
                <input type="checkbox" id="feeByCustomer">
            </div>
            <button id="createDepositButton">Create Deposit <span class="loading-spinner" id="createDepositSpinner"></span></button>
        </div>

        <!-- Deposit Status Section -->
        <h2><i class="fas fa-info-circle"></i> Deposit Status</h2>
        <div id="depositStatusSection">
            <div class="form-group">
                <label for="depositId">Deposit ID:</label>
                <input type="text" id="depositId" placeholder="Enter Deposit ID">
            </div>
            <div class="button-group">
                <button id="getDepositStatusButton">Get Status <span class="loading-spinner" id="getStatusSpinner"></span></button>
                <button id="cancelDepositButton">Cancel Deposit <span class="loading-spinner" id="cancelDepositSpinner"></span></button>
            </div>
            <div class="status-display hidden" id="depositStatusDisplay"></div>
        </div>


        <!-- Mobile Legends Prices Section -->
        <div class="prices-section">
            <h2><i class="fas fa-tags"></i> Mobile Legends Prices</h2>
            <table class="prices-table" id="pricesTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Prices will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Deposit Methods Section -->
        <div class="deposit-methods-section">
            <h2><i class="fas fa-credit-card"></i> Deposit Methods</h2>
            <ul class="deposit-methods-list" id="depositMethodsList">
                <!-- Deposit methods will be populated here -->
            </ul>
        </div>
    </div>

    <script>
        // Utility function to show and hide loading spinners
        function showSpinner(spinnerId) {
            const spinner = document.getElementById(spinnerId);
            if (spinner) spinner.style.display = 'inline-block'; // Show
        }

        function hideSpinner(spinnerId) {
            const spinner = document.getElementById(spinnerId);
            if (spinner) spinner.style.display = 'none'; // Hide
        }

        // Function to display status messages
        function displayStatus(message, type, displayId) {
            const displayElement = document.getElementById(displayId);
            if (!displayElement) return; // Exit if element doesn't exist
            displayElement.textContent = message;
            displayElement.className = `status-display ${type}`;
            displayElement.classList.remove('hidden');
        }

        function clearStatus(displayId) {
            const displayElement = document.getElementById(displayId);
            if (!displayElement) return;
            displayElement.textContent = '';
            displayElement.className = 'status-display hidden';
        }


        // --- Create Deposit ---
        const createDepositButton = document.getElementById('createDepositButton');
        if (createDepositButton) {
            createDepositButton.addEventListener('click', async () => {
                clearStatus('depositStatusDisplay');
                showSpinner('createDepositSpinner');

                const reffId = document.getElementById('reffId').value;
                const method = document.getElementById('method').value;
                const phoneNumber = document.getElementById('phoneNumber').value;
                const nominal = document.getElementById('nominal').value;
                const feeByCustomer = document.getElementById('feeByCustomer').checked;

                const requestBody = {
                    reff_id: reffId,
                    method: method,
                    phone_number: phoneNumber,
                    nominal: nominal,
                    fee_by_customer: feeByCustomer
                };

                try {
                    const response = await axios.post('/api/create-deposit', requestBody);

                    if (response.data) {
                        displayStatus(`Deposit created successfully.  Deposit ID: ${response.data.id}`, 'success', 'depositStatusDisplay');
                        // Optionally, pre-populate the deposit ID field
                        document.getElementById('depositId').value = response.data.id;
                    } else {
                        displayStatus('Failed to create deposit.', 'error', 'depositStatusDisplay');
                    }
                } catch (error) {
                    console.error('Create Deposit Error:', error);
                    displayStatus(`Error creating deposit: ${error.response?.data?.error || error.message}`, 'error', 'depositStatusDisplay');
                } finally {
                    hideSpinner('createDepositSpinner');
                }
            });
        }


        // --- Get Deposit Status ---
        const getDepositStatusButton = document.getElementById('getDepositStatusButton');
        if (getDepositStatusButton) {
            getDepositStatusButton.addEventListener('click', async () => {
                clearStatus('depositStatusDisplay');
                showSpinner('getStatusSpinner');

                const depositId = document.getElementById('depositId').value;

                if (!depositId) {
                    displayStatus('Please enter a Deposit ID.', 'error', 'depositStatusDisplay');
                    hideSpinner('getStatusSpinner');
                    return;
                }

                try {
                    const response = await axios.get(`/api/deposit-status?id=${depositId}`);
                    if (response.data && response.data.data) {
                        displayStatus(`Status: ${response.data.data.status} - Message: ${response.data.data.message}`, 'success', 'depositStatusDisplay');
                    } else {
                        displayStatus('Failed to get deposit status.', 'error', 'depositStatusDisplay');
                    }
                } catch (error) {
                    console.error('Get Deposit Status Error:', error);
                    displayStatus(`Error getting deposit status: ${error.response?.data?.error || error.message}`, 'error', 'depositStatusDisplay');
                } finally {
                    hideSpinner('getStatusSpinner');
                }
            });
        }


        // --- Cancel Deposit ---
        const cancelDepositButton = document.getElementById('cancelDepositButton');
        if (cancelDepositButton) {
            cancelDepositButton.addEventListener('click', async () => {
                clearStatus('depositStatusDisplay');
                showSpinner('cancelDepositSpinner');

                const depositId = document.getElementById('depositId').value;

                if (!depositId) {
                    displayStatus('Please enter a Deposit ID.', 'error', 'depositStatusDisplay');
                    hideSpinner('cancelDepositSpinner');
                    return;
                }

                try {
                    const response = await axios.get(`/api/cancel-deposit?id=${depositId}`);
                    if (response.data && response.data.code === 200) {
                        displayStatus('Deposit cancelled successfully.', 'success', 'depositStatusDisplay');
                    } else {
                        displayStatus('Failed to cancel deposit.', 'error', 'depositStatusDisplay');
                    }
                } catch (error) {
                    console.error('Cancel Deposit Error:', error);
                    displayStatus(`Error cancelling deposit: ${error.response?.data?.error || error.message}`, 'error', 'depositStatusDisplay');
                } finally {
                    hideSpinner('cancelDepositSpinner');
                }
            });
        }



        // --- Fetch and Populate Mobile Legends Prices ---
        async function fetchMobileLegendsPrices() {
            try {
                const response = await axios.get('/api/mobile-legends-prices');
                const prices = response.data;
                const tableBody = document.querySelector('#pricesTable tbody');
                if (tableBody) {
                    tableBody.innerHTML = ''; // Clear existing data
                    prices.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.item}</td>
                            <td>${item.price}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error fetching prices:', error);
                // Optionally display an error message to the user
            }
        }

        // --- Fetch and Populate Deposit Methods ---
        async function fetchDepositMethods() {
            try {
                const response = await axios.get('/api/deposit-methods');
                const methods = response.data;
                const methodSelect = document.getElementById('method');
                const depositMethodsList = document.getElementById('depositMethodsList'); // For list display

                if (methodSelect) {
                    // Clear existing options, leaving the "Select a method" option
                    while (methodSelect.options.length > 1) { // Keep the first option
                        methodSelect.remove(1);
                    }

                    // Populate the select options
                    methods.forEach(method => {
                        const option = document.createElement('option');
                        option.value = method.method;
                        option.textContent = `${method.method} - ${method.name}`; // Display both method and name
                        methodSelect.appendChild(option);
                    });
                }

                if (depositMethodsList) {
                    // Clear existing list items
                    depositMethodsList.innerHTML = '';

                    // Populate the list
                    methods.forEach(method => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${method.method} - ${method.name}`;
                        depositMethodsList.appendChild(listItem);
                    });
                }

            } catch (error) {
                console.error('Error fetching deposit methods:', error);
                // Optionally display an error message to the user
            }
        }



        // Initial data population on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchMobileLegendsPrices();
            fetchDepositMethods();
        });

    </script>
</body>
</html>
