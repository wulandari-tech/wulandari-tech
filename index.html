<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wanzofc app</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px #0ff;
    }
    #usernameDisplay {
      font-weight: bold;
      font-size: 1.2rem;
      animation: fadeIn 1s ease-in-out;
    }
    #avatarBtn {
      background: #0ff2;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #avatarBtn:hover {
      background: #0ff4;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      animation: slideUp 0.4s ease;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      border: 2px solid #0ff;
    }
    .text {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      max-width: 60%;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }
    .text strong {
      display: block;
      margin-bottom: 4px;
    }
    footer {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 -2px 10px #0ff5;
      backdrop-filter: blur(6px);
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    button {
      background: #0ff2;
      border: 1px solid #0ff;
      color: #0ff;
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #0ff4;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div id="usernameDisplay">wanzofc app</div>
    <button id="avatarBtn">Avatar</button>
    <input type="file" id="avatarInput" style="display: none;">
  </header>
  <div id="chat"></div>
  <footer>
    <input type="text" id="messageInput" placeholder="Tulis pesan...">
    <button id="sendBtn">Kirim</button>
  </footer>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const avatarBtn = document.getElementById('avatarBtn');
    const avatarInput = document.getElementById('avatarInput');
    const usernameDisplay = document.getElementById('usernameDisplay');

    let username = localStorage.getItem('username');
    let color = localStorage.getItem('color');
    let userId = localStorage.getItem('userId');
    let avatar = localStorage.getItem('avatar');

    if (!username) {
      username = prompt("Masukkan nama kamu:");
      color = '#'+Math.floor(Math.random()*16777215).toString(16);
      userId = crypto.randomUUID();
      localStorage.setItem('username', username);
      localStorage.setItem('color', color);
      localStorage.setItem('userId', userId);
    }

    usernameDisplay.innerText = username;

    function appendMessage(data) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `
        <img src="${data.avatar || 'https://via.placeholder.com/40'}" class="avatar">
        <div class="text">
          <strong style="color:${data.color}">${data.username}</strong>
          ${data.message}
        </div>
      `;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.onclick = () => {
      if (input.value.trim()) {
        const msg = {
          userId,
          username,
          avatar,
          color,
          message: input.value
        };
        socket.emit('chat message', msg);
        input.value = '';
      }
    };

    avatarBtn.onclick = () => avatarInput.click();

    avatarInput.onchange = async () => {
      const file = avatarInput.files[0];
      const formData = new FormData();
      formData.append('avatar', file);
      const res = await fetch('/upload-avatar', { method: 'POST', body: formData });
      const data = await res.json();
      avatar = data.url;
      localStorage.setItem('avatar', avatar);
    };

    socket.on('chat history', history => {
      history.forEach(appendMessage);
    });

    socket.on('chat message', appendMessage);
  </script>
</body>
</html>
