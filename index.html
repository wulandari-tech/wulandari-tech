<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wanzofc app</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scrollbar-width: thin;
      scroll-behavior: smooth;
    }
    .message {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      animation: fadeIn 0.3s ease;
    }
    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00ffff80;
    }
    .bubble {
      background: #1a1a1a;
      border-radius: 1rem;
      padding: 0.6rem 1rem;
      max-width: 70%;
      box-shadow: 0 0 10px #00f2ff50;
      color: #fff !important;
    }
    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #333;
      background: #111;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      transform: translateY(-10px);
      margin: 0 auto;
      max-width: 800px;
    }
    input {
      flex: 1;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 10px;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    button {
      margin-left: 1rem;
      background: #00ffff;
      color: #000;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #00d1d1;
    }
    #avatar-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #333;
      color: #00ffff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Tambahan untuk jam digital dan cuaca */
    #clock-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }
    #digital-clock {
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }
    #weather-widget {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <button id="avatar-btn">Avatar</button>
  <div class="chat-container" id="messages"></div>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="ketik pesan..." />
    <button>kirim</button>
  </form>

  <input type="file" id="avatar-input" accept="image/*" style="display: none;" />
  <audio id="notif-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1157-pristine.mp3" preload="auto"></audio>

  <!-- Jam Digital dan Widget Cuaca -->
  <div id="clock-container">
    <div id="digital-clock">00:00:00</div>
    <div id="weather-widget">
      <a class="weatherwidget-io" href="https://forecast7.com/en/n6d21e106d85/jakarta/" data-label_1="JAKARTA" data-label_2="WEATHER" data-theme="dark" >JAKARTA WEATHER</a>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const avatarBtn = document.getElementById('avatar-btn');
        const avatarInput = document.createElement('input');
    avatarInput.type = 'file';
    avatarInput.accept = 'image/*';
    avatarInput.style.display = 'none';
    document.body.appendChild(avatarInput);

    let username = localStorage.getItem('username') || prompt('Masukkan nama pengguna:');
    localStorage.setItem('username', username);

    let avatarUrl = localStorage.getItem('avatar') || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(username);

    avatarBtn.addEventListener('click', () => avatarInput.click());

    avatarInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          avatarUrl = evt.target.result;
          localStorage.setItem('avatar', avatarUrl);
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', {
          name: username,
          msg: input.value,
          avatar: avatarUrl
        });
        input.value = '';
      }
    });

    socket.on('chat message', (data) => {
      const item = document.createElement('div');
      item.classList.add('message');
      item.innerHTML = `
        <img src="${data.avatar}" class="avatar" />
        <div class="bubble">
          <strong style="color:${generateColor(data.name)}">${data.name}:</strong><br>${data.msg}
        </div>
      `;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
      document.getElementById('notif-sound').play();
    });

    function generateColor(name) {
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      const c = (hash & 0x00FFFFFF)
        .toString(16)
        .toUpperCase();
      return '#' + '00000'.substring(0, 6 - c.length) + c;
    }

    // Update jam digital setiap detik
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('digital-clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Partikel background
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00ffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#00ffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      }
    });

    // Weather Widget
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');
  </script>
</body>
</html>
