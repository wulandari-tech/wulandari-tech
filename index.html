<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wanzofc app</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scrollbar-width: thin;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 0.4rem;
      animation: fadeIn 0.4s ease;
    }

    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00ffff80;
    }

    .bubble {
      background: #1a1a1a;
      border-radius: 1rem;
      padding: 0.6rem 1rem;
      max-width: 70%;
      box-shadow: 0 0 10px #00f2ff50;
    }

    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #333;
      background: #111;
      align-items: center;
    }

    input {
      flex: 3;
      padding: 2rem 2rem;
      border: ;
      border-radius: 100px;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    button {
      margin-left: 1rem;
      background: #00ffff;
      color: #000;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: #00d1d1;
    }

    #avatar-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #333;
      color: #00ffff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button id="avatar-btn">Avatar</button>
  <div class="chat-container" id="messages"></div>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="ketik pesan..." />
    <button>kirim</button>
  </form>

  <input type="file" id="avatar-input" accept="image/*" style="display: none;" />
  <audio id="notif-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1157-pristine.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const avatarBtn = document.getElementById('avatar-btn');
    const avatarInput = document.getElementById('avatar-input');
    const notifSound = document.getElementById('notif-sound');

    let username = localStorage.getItem('username') || prompt("masukkan nama kamu:");
    localStorage.setItem('username', username);
    let avatarUrl = localStorage.getItem('avatarUrl') || 'https://i.ibb.co/TKpZYgX/user.png';

    avatarBtn.onclick = () => avatarInput.click();
    avatarInput.onchange = async () => {
      const file = avatarInput.files[0];
      const formData = new FormData();
      formData.append('avatar', file);
      const res = await fetch('/upload-avatar', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      avatarUrl = data.url;
      localStorage.setItem('avatarUrl', avatarUrl);
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        const msg = {
          name: username,
          avatar: avatarUrl,
          text: input.value,
          color: stringToColor(username)
        };
        socket.emit('chat message', msg);
        input.value = '';
      }
    });

    socket.on('chat message', data => {
      appendMessage(data);
      if (data.name !== username) {
        playNotification(data.text);
      }
    });

    socket.on('chat history', (history) => {
      history.forEach(appendMessage);
      setTimeout(() => {
        messages.scrollTop = messages.scrollHeight;
      }, 100);
    });

    function appendMessage(data) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `
        <img src="${data.avatar}" class="avatar" />
        <div class="bubble" style="border-left: 4px solid ${data.color}">
          <strong style="color: ${data.color}">${data.name}</strong><br>
          ${data.text}
        </div>`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return '#' + ((hash >> 24) & 0xFF).toString(16).padStart(2, '0') +
                   ((hash >> 16) & 0xFF).toString(16).padStart(2, '0') +
                   ((hash >> 8) & 0xFF).toString(16).padStart(2, '0');
    }

    function playNotification(text) {
      notifSound.play();
      if (Notification.permission === 'granted') {
        new Notification("Pesan Baru", {
          body: text,
          icon: avatarUrl
        });
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            new Notification("Pesan Baru", {
              body: text,
              icon: avatarUrl
            });
          }
        });
      }
    }

    // Minta izin notifikasi saat pertama
    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }
  </script>
</body>
</html>
